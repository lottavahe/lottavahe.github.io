<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Työelämäni – CV</title>
    <link rel="stylesheet" href="lottavahe.css">
    <style>
        /* Kuvan koon hienosäätö (noudattaa teemaa, ei muuta värejä) */
        .cv-kuva img {
            width: 95%;
            max-width: 1200px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Oikean puolen sisältö -->
    <div class="main-content">
        <h1>CV</h1>

        <!-- Väli ennen näkyviin tuloa -->
        <div class="empty-space"></div>

        <!-- CV-kuva, ilmestyy scrollatessa -->
        <div class="cv-kuva section">
            <img src="KUVAT/cv.jpg" alt="CV-kuva">
        </div>

        <div class="empty-space"></div>
    </div>

    <!-- Alareunan kiinteät linkit (käyttää suoraan CSS:ää, ei muutoksia) -->
    <div class="footer">
        <a href="index.html">Etusivu</a>
        <a href="aikajana.html">Aikajana</a>
    </div>

    <!-- Scroll-animaatiot -->
    <script>
        const sections = document.querySelectorAll('.section');

        function checkSections() {
            const triggerBottom = window.innerHeight * 0.8;
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                if (sectionTop < triggerBottom) {
                    section.classList.add('visible');
                } else {
                    section.classList.remove('visible');
                }
            });
        }

        window.addEventListener('scroll', checkSections);
        window.addEventListener('load', checkSections);
    </script>
</body>

</html>
