<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Työelämäni – CV</title>
    <link rel="stylesheet" href="lottavahe.css">
    <style>
        /* Poistetaan marginaali vasemmalta, keskitetään kaikki */
        .main-content {
            margin: 0 auto;
            width: 100%;
            max-width: 1200px;
            padding: 50px 20px;
            text-align: center;
        }

        .cv-kuva img {
            width: 95%;
            max-width: 1000px;
            height: auto;
            border-radius: 10px;
        }

        /* Alareunan kiinteä linkkipalkki koko sivun levyinen ja keskitetty */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0c0c0c98;
            border-top: 2px solid #000000;
            padding: 15px 0;
            text-align: center;
        }

        .footer a {
            text-decoration: none;
            color: #ffffff;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <h1>CV</h1>

        <div class="empty-space"></div>

        <div class="cv-kuva section">
            <img src="KUVAT/cv.jpg" alt="CV-kuva">
        </div>

        <div class="empty-space"></div>
    </div>

    <div class="footer">
        <a href="index.html">Etusivu</a>
        <a href="aikajana.html">Aikajana</a>
    </div>

    <script>
        const sections = document.querySelectorAll('.section');

        function checkSections() {
            const triggerBottom = window.innerHeight * 0.8;
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                if (sectionTop < triggerBottom) {
                    section.classList.add('visible');
                } else {
                    section.classList.remove('visible');
                }
            });
        }

        window.addEventListener('scroll', checkSections);
        window.addEventListener('load', checkSections);
    </script>
</body>

</html>
